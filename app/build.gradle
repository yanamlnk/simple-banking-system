plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.36.0'
    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    mainClass = 'banking.App'
}
